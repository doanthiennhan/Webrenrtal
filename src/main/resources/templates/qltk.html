<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/static/CSS/qltk.css">
    <title>Table</title>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ và Tên</th>
                    <th>Số Điện Thoại</th>
                    <th>Mật khẩu</th>
                    <th>Trạng Thái</th>
                    <th>Số Bài Viết</th>
                    <th>Ghi Chú</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="actions">
                            <button onclick="banUser(this)">Cấm</button>
                            <button onclick="deleteUser(this)">Xóa</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function banUser(button) {
    // Get the parent row of the clicked button
    var row = button.closest('tr');
    // Do something to ban the user (e.g., send a request to the server)
    // For demonstration, let's change the background color of the row
    row.style.backgroundColor = '#f2dede'; // Light red background color
}

function deleteUser(button) {
    // Get the parent row of the clicked button
    var row = button.closest('tr');
    // Do something to delete the user (e.g., remove the row from the table)
    row.remove();
}
    </script>
</body>
</html>
