<script>
    // Số lượng phần tử li
    var totalItems = document.querySelectorAll('#listings > li').length;
    // Số lượng trang
    var totalPages = Math.ceil(totalItems / 6);

    // Hàm để tạo các trang con
    function createPages() {
        var listings = document.getElementById('listings');
        var paginationWrapper = listings.querySelector('.pagination-wrapper');

        // Xóa bất kỳ trang nào đã được tạo trước đó
        paginationWrapper.innerHTML = '';

        // Tạo các trang con
        for (var i = 0; i < totalPages; i++) {
            var page = document.createElement('div');
            page.className = 'page';
            page.id = 'page-' + (i + 1);

            // Chèn các phần tử li vào từ phần tử thứ i*6 đến (i+1)*6 - 1
            for (var j = i * 6; j < Math.min((i + 1) * 6, totalItems); j++) {
                page.appendChild(listings.children[j].cloneNode(true));
            }

            // Ẩn các trang con, trừ trang đầu tiên
            if (i !== 0) {
                page.style.display = 'none';
            }

            paginationWrapper.appendChild(page);
        }
    }

    // Gọi hàm để tạo các trang
    createPages();

    // Hiển thị trang được chọn
    function showPage(pageNumber) {
        var pages = document.querySelectorAll('.pagination-wrapper .page');
        for (var i = 0; i < pages.length; i++) {
            if (i === pageNumber - 1) {
                pages[i].style.display = 'block';
            } else {
                pages[i].style.display = 'none';
            }
        }
    }

    // Hiển thị trang đầu tiên ban đầu
    showPage(1);
</script>
