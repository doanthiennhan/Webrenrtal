<script>
    var selectElement = document.getElementById('addressSelect');
    selectElement.addEventListener('change', function () {
        var selectedOption = selectElement.options[selectElement.selectedIndex].value;
        document.getElementById('district').value = selectedOption;
    });


    function openFileExplorer() {
        document.getElementById('fileInput').click();
    }

    document.getElementById('fileInput').addEventListener('change', function (event) {
        var files = event.target.files; // Lấy danh sách các file ảnh từ máy chọn
        var imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; // Xóa nội dung hiện tại của container

        for (var i = 0; i < files.length; i++) {
            var file = files[i]; // Lấy mỗi file ảnh
            var reader = new FileReader(); // Tạo một đối tượng FileReader

            reader.onload = (function (file) {
                return function (e) {
                    // Khi FileReader đã đọc file thành công
                    var wrapper = document.createElement('div');
                    wrapper.className = 'image-wrapper';

                    var image = new Image(); // Tạo một phần tử hình ảnh mới
                    image.src = e.target.result; // Gán đường dẫn của ảnh cho phần tử hình ảnh

                    var deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button';
                    deleteButton.innerHTML = '&times;';
                    deleteButton.onclick = function () {
                        wrapper.remove(); // Xóa phần tử hình ảnh khỏi container
                        updateImageCount(); // Cập nhật số lượng ảnh
                    };

                    wrapper.appendChild(image);
                    wrapper.appendChild(deleteButton);
                    imageContainer.appendChild(wrapper);

                    updateImageCount(); // Cập nhật số lượng ảnh
                };
            })(file);

            // Đọc file ảnh
            reader.readAsDataURL(file);
        }
    });

    function updateImageCount() {
        var count = document.querySelectorAll('#imageContainer .image-wrapper').length;
        document.getElementById('imageCount').innerText = 'Number of images: ' + count;
    }


    var isContentHidden1 = false;
    var isContentHidden = false; // Biến để kiểm tra xem nội dung đã được ẩn khi trang được tải lên hay không


    document.addEventListener('DOMContentLoaded', function () {
        var content = document.getElementById('openn');
        var content1 = document.getElementById('thongbao');
        content.style.display = 'none'; // Ẩn menu đi khi trang web được tải lên
        content1.style.display = 'none'
        isContentHidden = true; // Cập nhật biến isContentHidden
    });

    document.addEventListener('click', function (event) {
        var content = document.getElementById('openn');
        var button = document.getElementById('btnundefinedundefined');

        // Kiểm tra xem phần tử được click có phải là button hoặc nằm trong phần tử content không
        if (event.target !== content && event.target !== button && !content.contains(event.target)) {
            if (isContentHidden) { // Kiểm tra xem nội dung đã được ẩn khi trang được tải lên chưa
                content.style.display = 'none'; // Ẩn menu đi
            }
        }
    });
    document.addEventListener('click', function (event) {
        var content = document.getElementById('thongbao');
        var button = document.getElementById('btnundefinedundefined');

        // Kiểm tra xem phần tử được click có phải là button hoặc nằm trong phần tử content không
        if (event.target !== content && event.target !== button && !content.contains(event.target)) {
            if (isContentHidden1) { // Kiểm tra xem nội dung đã được ẩn khi trang được tải lên chưa
                content.style.display = 'none'; // Ẩn menu đi
            }
        }
    });

    // JavaScript to toggle the content when button is clicked
    document.getElementById('btnundefinedundefined').addEventListener('click', function () {
        var content = document.getElementById('openn');
        if (content.style.display === 'none') {
            content.style.display = 'block'; // Show the content
            isContentHidden = false; // Cập nhật biến isContentHidden
        } else {
            content.style.display = 'none'; // Hide the content
            isContentHidden = true; // Cập nhật biến isContentHidden
        }
    });
    document.getElementById('btnundefined').addEventListener('click', function () {
        var content = document.getElementById('thongbao');
        if (content.style.display === 'none') {
            content.style.display = 'block'; // Show the content
        } else {
            content.style.display = 'none'; // Hide the content
        }
    });

    // Lấy các trường cần kiểm tra
    const requiredFields = document.querySelectorAll('.required');

    // Hàm hiển thị thông báo lỗi trong vòng 3 giây
    function displayErrorMessage() {
        const errorElement = document.createElement('p');
        errorElement.textContent = 'Vui lòng nhập đầy đủ thông tin.';
        errorElement.classList.add('error-message');
        const form = document.querySelector('form');
        form.parentNode.insertBefore(errorElement, form);

        // Loại bỏ thông báo sau 3 giây
        setTimeout(function () {
            errorElement.remove();
        }, 3000);
    }

    // Hàm kiểm tra các trường và hiển thị thông báo lỗi
    function validateForm() {
        let isValid = true;
        requiredFields.forEach(field => {
            if (field.value.trim() === '') {
                isValid = false;
                field.classList.add('error');
            } else {
                field.classList.remove('error');
            }
        });

        if (!isValid) {
            displayErrorMessage();
        }

        return isValid;
    }

    // Xử lý sự kiện khi người dùng gửi biểu mẫu
    const form = document.querySelector('form');
    form.addEventListener('submit', function (event) {
        if (!validateForm()) {
            event.preventDefault();
        }
    });
