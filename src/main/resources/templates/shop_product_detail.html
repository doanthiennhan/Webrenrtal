<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bài đăng chi tiết</title>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/shop_product_detail.css">
    <!-- <link rel="stylesheet" href="/CSS/index.css"> -->
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/thongbao.css">




</head>

<body>
    <div style="display: flex;
    flex-direction: column;">

        <th:block th:include="header :: header"></th:block>
        <div class="container bootdey">


            <div class="col-md-12">
                <section class="panel">
                    <div class="panel-body">

                        <tr th:each="listing : ${listings}">

                            <div class="col-md-6">
                                <div class="pro-img-details">
                                    <img th:src="${#lists.size(listing.images) > 0 ? '/image/' + listing.images[0] : '/image/error404.png'}"
                                        width="550" height="380" alt="Image 1" />
                                </div>
                                <div class="pro-img-list">
                                    <a href="#">
                                        <img th:src="${#lists.size(listing.images) > 1 ? '/image/' + listing.images[1] : '/image/error404.png'}"
                                            width="115" height="100" alt="Image 2" />
                                    </a>
                                    <a href="#">
                                        <img th:src="${#lists.size(listing.images) > 2 ? '/image/' + listing.images[2] : '/image/error404.png'}"
                                            width="115" height="100" alt="Image 3" />
                                    </a>
                                    <a href="#">
                                        <img th:src="${#lists.size(listing.images) > 3 ? '/image/' + listing.images[3] : '/image/error404.png'}"
                                            width="115" height="100" alt="Image 4" />
                                    </a>
                                    <a href="#">
                                        <img th:src="${#lists.size(listing.images) > 4 ? '/image/' + listing.images[4] : '/image/error404.png'}"
                                            width="115" height="100" alt="Image 5" />
                                    </a>
                                </div>
                            </div>





                            <div class="col-md-6">
                                <h4 class="pro-d-title">
                                    <img src="/image/taikhaon1.png" alt=""
                                        style="width: 50px; height: 50px; border: 2px solid rgb(5, 177, 245);">

                                    <a th:href="'/userProfile/' + ${accounts.id}" th:text="${accounts.name}"></a>

                                </h4>
                                <h3 style="color: #007bff; font-weight: bold; text-decoration: underline;">Nội dung:
                                </h3>
                                <p th:text="${listing.description}">


                                </p>
                                <br>
                                <div class="product_meta">
                                    <span class="posted_in">
                                        <h3 style="color: #007bff; font-weight: bold; text-decoration: underline; "> địa
                                            chỉ:</h3>
                                        <h5 th:text="${listing.address}"> </h5>
                                    </span>




                                </div>
                                <div class="m-bot15">
                                    <strong>Giá : </strong>
                                    <span class="pro-price"
                                        th:text="${listing.price % 1 == 0 ? #numbers.formatDecimal(listing.price, 0, 'COMMA', 0, 'POINT') : #numbers.formatDecimal(listing.price, 2, 'COMMA', 2, 'POINT')} + ' vnđ/tháng'"></span>


                                </div>
                                <div class="m-bot15">
                                    <strong>Diện tích : </strong>
                                    <span class="pro-price"
                                        th:text="${listing.area % 1 == 0 ? #numbers.formatDecimal(listing.area, 0, 'COMMA', 0, 'POINT') : #numbers.formatDecimal(listing.area, 2, 'COMMA', 2, 'POINT')} + ' m2'"></span>


                                </div>

                                <br>


                                <div class="LeadButton_wrapperLeadButtonDesktop__SVKE8" style="padding: 8px 12px;">
                                    <a th:href="@{/postEdit1/{id}(id=${listing.id})}" onclick="showConfirmDialog()">
                                        <div class="LeadButton_showPhoneButton__1BIwH LeadButton_showPhoneButtonVeh__54zfM"
                                            th:if="${listOfUser}">
                                            <div class="ShowPhoneButton_wrapper__B627I ">
                                                <div
                                                    class="ShowPhoneButton_phoneButton__p5Cvt ShowPhoneButton_phoneNotClicked__dlQn_">
                                                    <div class="ShowPhoneButton_flexDiv__3qpNj">&nbsp;&nbsp;<span>Chỉnh
                                                            Sửa
                                                            bài
                                                            viết</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                        </tr>
                        <div class="LeadButton_showPhoneButton__1BIwH LeadButton_showPhoneButtonVeh__54zfM">
                            <form th:action="@{'/notification/' + ${listings.id}}" method="post">
                                <div class="LeadButton_showPhoneButton__1BIwH LeadButton_showPhoneButtonVeh__54zfM"
                                    th:unless="${listOfUser}" onclick="this.closest('form').submit();">
                                    <div class="ShowPhoneButton_wrapper__B627I ">
                                        <div
                                            class="ShowPhoneButton_phoneButton__p5Cvt ShowPhoneButton_phoneNotClicked__dlQn_">
                                            <div class="ShowPhoneButton_flexDiv__3qpNj"><span>Thuê Trọ</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" style="display: none;"></button>
                            </form>
                            <div class="ShowPhoneButton_wrapper__B627I ">
                                <div class="ShowPhoneButton_phoneButton__p5Cvt ShowPhoneButton_phoneNotClicked__dlQn_">
                                    <div class="ShowPhoneButton_flexDiv__3qpNj"><span><img alt="loadingIcon"
                                                class="ShowPhoneButton_icon__wsnZ5"
                                                src="https://static.chotot.com/storage/chotot-icons/svg/white-phone.svg"
                                                th:text="${accounts.getPhone()}">
                                        </span>&nbsp;&nbsp;</div>
                                </div>



                                <div class="LeadButton_chatDesktopButton__HSQyg"><a
                                        href="https://chat.chotot.com/chatroom/join/MjI3MjY4M3wxMTU5NzIyMzA="
                                        class="btn LeadButton_buttonChatDesktop__gbYM9" rel="nofollow"
                                        previewlistener="true"><img
                                            src="https://static.chotot.com/storage/chotot-icons/png/chat_green.png"
                                            alt="chat"><span class="text-success"><span>CHAT VỚI NGƯỜI
                                                BÁN</span></span></a></div>
                            </div>

                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="container">
            <div class="row bootstrap snippets bootdeys">
                <div class="col-md-8 col-sm-12">
                    <div class="comment-wrapper">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Comment panel
                            </div>
                            <div class="panel-body">
                                <tr th:each="listing : ${listings}">
                                    <form th:action="'/postDetail/' + ${listing.id}" method="POST">
                                        <textarea class="form-control" placeholder="write a comment..." rows="3"
                                            name="noidung"></textarea>
                                        <br>


                                        <!-- Other form fields as needed -->
                                        <button type="submit" class="btn btn-info pull-right">Post</button>
                                    </form>
                                </tr>
                                <div class="clearfix"></div>
                                <hr>
                                <ul class="media-list">
                                    <tr th:each="comments : ${comments}">
                                        <li class="media">
                                            <a th:href="@{'/userProfile/' + ${comments.value.id}}" class="pull-left">
                                                <img src="https://bootdey.com/img/Content/user_1.jpg" alt=""
                                                    class="img-circle">
                                            </a>
                                            <div class="media-body">
                                                <span class="text-muted pull-right">
                                                    <small class="text-muted" th:text="${comments.key.createdAt}">30 min
                                                        ago</small>
                                                </span>
                                                <strong class="text-success" th:text="${comments.value.name}">@</strong>
                                                <p th:text="${comments.key.content}">

                                                </p>
                                                <div class="divcha">


                                                    <div style=" float: left; width: 50%;">
                                                        <a href="">
                                                            <img src="/image/image.png" alt=""
                                                                style="width: 20px; height: 20px;">
                                                            thích</a>
                                                    </div>
                                                    <div style=" float: left; width: 50%;">
                                                        <a href="">
                                                            <img src="/image/binhluan.jpg" alt=""
                                                                style="width: 20px; height: 20px;">
                                                            trả lời</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </tr>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="/js/file1.js" defer></script>
    <script src="/js/sse_Received.js" defer></script>
    <script src="/js/comfirm.js"></script>
    <script src="/js/notifications.js" defer></script>

</body>

</html>
